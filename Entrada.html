<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo_entrada.css">
  <link rel="icon" type="image/png" href="img/Subido comprimido -Escudo.jpg">
  <title>Corralito Futbolero - Home</title>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>CORRALITO</h2>
    <ul>
      <li class="active"><a href="dashboard.html">🏠 Dashboard</a></li>
      <li><a href="fotografia.html">📸 Fotografías</a></li>
      <li><a href="Redes sociales.html">📱 Redes Sociales</a></li>
      <li><a href="live.html">🔴 Live</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <div class="menu-btn" id="menu-btn">☰</div>
      <h1>Dashboard</h1>
      <div class="account-wrapper">
        <div class="account" id="account-btn">Cuenta ▾</div>
        <ul class="account-menu" id="account-menu">
          <li><a href="index.html">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>⚽ Tabla de Goleadores</h3>
        <table class="tabla-goleadores">
          <thead>
            <tr>
              <th>#</th>
              <th>Jugador</th>
              <th>Goles</th>
              <th>Equipo</th>
            </tr>
          </thead>
          <tbody id="tabla-goleadores-body">
            </tbody>
        </table>
      </div>

      <div class="card">
        <h3>⚽ Tabla de Asistencias</h3>
        <table class="tabla-asistencias">
          <thead>
            <tr>
              <th>#</th>
              <th>Jugador</th>
              <th>Asistencias</th>
              <th>Equipo</th>
            </tr>
          </thead>
          <tbody id="tabla-asistencias-body">
            </tbody>
        </table>
      </div>

      <div class="card" id="Encuentro">
        <!-- Google Maps -->
        <div class="map-container">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3924.285906447338!2d-75.47742812496342!3d10.3988517897279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef6252aee2de423%3A0xd5dccfba961b4501!2sCANCHA%20DE%20LOS%20CEREZOS!5e0!3m2!1ses-419!2sco!4v1758133867134!5m2!1ses-419!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
      </div>
    </div>

    <div class="grid">
      <div class="card fase-grupos">
       <h3>📊 Fase de Grupos</h3>
       <img src="istockphoto-982408160-612x612.jpg" alt="Fase de Grupos">
      </div>
      <div class="card noticias">
        <h3>📰 Noticias</h3>
        <div class="noticia">
          <img src="publicidad.img/Imagen de corralito.jpg" alt="Noticia en imagen">
          <img src="publicidad.img/Imagen de WhatsApp 2025-09-15 a las 07.39.59_4402d369.jpg" alt="Noticia en imagen">
          <img src="publicidad.img/gestionsocial1..png" alt="Noticia en imagen">
        </div>
      </div>
    </div>

    <div class="grid-bottom">
      <div class="card"></div>
    </div>

    <div class="equipo-cards-container">
        </div>
  </div>

  <script src="logica.js"></script>
</body>
</html>
